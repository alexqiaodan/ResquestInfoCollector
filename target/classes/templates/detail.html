    <nav class="mt-5" th:if="${page.rows}>0">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" th:href="@{${page.path}(current=1,deviceID=${searchParam.deviceID},user=${searchParam.user},clientIp=${searchParam.clientIp},hostIp=${searchParam.hostIp},host=${searchParam.host},requestUrl=${searchParam.requestUrl},responseCode=${searchParam.responseCode})}">首页</a>
            </li>
            <li th:class="|page-item ${page.current==1?'disabled':''}|">
                <a class="page-link" th:href="@{${page.path}(current=${page.current-1},deviceID=${searchParam.deviceID},user=${searchParam.user},clientIp=${searchParam.clientIp},hostIp=${searchParam.hostIp},host=${searchParam.host},requestUrl=${searchParam.requestUrl},responseCode=${searchParam.responseCode})}">上一页</a></li>

            </li>
            <li th:class="|page-item ${page.current==page.total?'disabled':''}|">

            </li>
        </ul>
    </nav>

    <div class="row">

                <th>测试人员</th>

                <th>请求域名</th>

            </tr>
            </thead>
            <tr th:each="requestInfo:${requestInfos}">
                <td><input type="checkbox" class="check"></input></td>
                <td th:text="${requestInfo.id}"></td>
                <td th:text="${requestInfo.deviceID}"></td>
                <td th:text="${requestInfo.user}"></td>
                <td th:text="${requestInfo.clientIp}"></td>

                <td th:text="${requestInfo.host}"></td>
                <td th:text="${requestInfo.requestUrl}"></td>
                <td th:text="${requestInfo.responseCode}"></td>
                <td th:text="${requestInfo.timeCost}"></td>
                <td><button  class="btn" th:onClick="copyCurl([[${requestInfo.id}]]);">点击复制curl</button></td>
                <td th:text="${requestInfo.curl}" th:id="${requestInfo.id}+'curl'"></td>
                <td th:text="${requestInfo.uploadTime}"></td>


                <td>
                    <button type="button" class="btn btn-default">修改</button>
                    <button type="button" class="btn btn-default">删除</button>
                </td>
            </tr>

<script type="text/javascript">

    function copyCurl(id) {
        var curl = document.getElementById(id + "curl").innerText;
        var oInput = document.createElement('input');
        oInput.value = curl;
        document.body.appendChild(oInput);
        oInput.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        oInput.className = 'oInput';
        oInput.style.display = 'none';
        alert('复制成功');
    }

</script>
